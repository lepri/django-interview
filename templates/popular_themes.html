{% extends "base.html" %}
{% block content %}
  <div class="row clearfix">
    <h1>Popular Themes</h1>
    <div class="col-md-12 column">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
          {% for theme in themes %}
          <tr>
            <td>{{ theme.id }}</td>
            <td>{{ theme.name }}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
  </div>
{% endblock %}
